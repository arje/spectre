<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Spectre - Command Sample</title>
    <link href="../Styles/index.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script>
        // sanity check
        if (!commands) {
            throw 'Commands not registered.';
        }
        
        // define sample object
        function Sample(window) {
            this.window = window;
            this.value = 0;
            this.increment = function () {
                this.value = window.commands.increment(this.value);
                $('#counter').text(this.value);
            };
            this.incrementAsync = function () {
                var callback = function (value) {
                    window.sample.value = value;
                    $('#counter').text(value);
                };
                window.commands.incrementAsync(callback, this.value);
            };
            this.reset = function() {
                this.value = 0;
                $('#counter').text(value);
            };
        }
        
        // extend the window object
        var sample = new Sample(this);
    </script>
</head>
<body>
    <div id="header">
        <span>Samples - Commands</span>
    </div>
    <div id="content" >
        <div style="float:left;">
            <div>
                <span>
                    Make a synchronous call to increment the counter
                </span>
                <button onclick="sample.increment();">+1</button>
            </div>
            <div>
                <span>
                    Increment the counter by 100 using a managed background thread.
                </span>
                <button onclick="sample.incrementAsync();">+100</button>
            </div>
            <div>
                <span>
                    Reset the counter locally.
                </span>
                <button onclick="sample.reset();">Reset</button>
            </div>
        </div>
        <div style="float:right;">
            <span id="counter" style="font-size: 10em;">0</span>
        </div>
    </div>
    <div id="footer">
    </div>
</body>
</html>
