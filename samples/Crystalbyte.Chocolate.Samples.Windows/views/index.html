<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Chocolate HTML Demo Page</title>
        <link href="../styles/chocolate.css" rel="stylesheet" />
        <script src="../scripts/jquery-1.8.2.min.js"></script>
        <script src="../scripts/jquery-ui-1.8.24.custom.min.js"></script>
        <script src="../scripts/prototypes.js"></script>
        <script src="../scripts/chocolate.js"></script>
        <script>
            $(document).ready(function () {
                if (chocolate) {
                    chocolate.displayStart(true);
                }
            });
        </script>
    </head>
    <body>
        <div id="header">
            <span style="display: block; font-size: 2.5em;">Samples</span>
            <span style="display: block; font-size: 0.8em;">With the Chocolate Framework you can create .NET/Mono applications using HTML5 & CSS3.</span>
            <span style="display: block; font-size: 0.8em;">Click the tiles to view the samples.</span>
        </div>
        <div id="content" style="width: 1000px; opacity:0;">
            <ul>
                <li class="square tile" style="background-color: lightblue;" onclick="chocolate.navigate('http://html5test.com/');">
                    <div class="square content" style="background: url('../media/html5.png') no-repeat center center">
                    </div>
                </li>
                <li class="square tile" onclick="chocolate.navigate('youtube.html');">
                    <div class="square content" style="background: url('../media/youtube.png') no-repeat center top">
                    </div>
                </li>
                <li class="wide tile" style="background-color:purple;" onclick="chocolate.navigate('youtube.html');">
                    <div class="wide content" style="background: url('../media/async.png') no-repeat center center" >
                        <span style="color:white; font-size:1.5em; position:absolute;">async</span>
                    </div>
                </li>
                <li class="square tile" style="background-color: white;" onclick="chocolate.navigate('http://carvisualizer.plus360degrees.com/threejs/');">
                    <div class="content square" style="background:url('../media/webgl.png') no-repeat center center">
                    </div>
                </li>
                <li class="square tile">
                    <img src="../media/pin.png" alt="Geolocation"  />    
                </li>
                <li class="wide tile">
                    <img src="../media/pin.png" alt="Geolocation"  />    
                </li>
                <li class="wide tile">
                    <img src="../media/pin.png" alt="Geolocation"  />    
                </li>
                <li class="square tile">
                    <img src="../media/pin.png" alt="Geolocation"  />    
                </li>
                <li class="square tile">
                    <img src="../media/pin.png" alt="Geolocation"  />    
                </li>
                <li class="square tile">
                    <img src="../media/pin.png" alt="Geolocation"  />    
                </li>
                <li class="square tile">
                    <img src="../media/pin.png" alt="Geolocation"  />    
                </li>
                <li class="wide tile">
                    <img src="../media/pin.png" alt="Geolocation"  />    
                </li>
                <li class="wide tile">
                    <img src="../media/pin.png" alt="Geolocation"  />    
                </li>
            </ul>
        </div>
        <iframe id="navFrame" >
        </iframe>
        <div id="navBar">
            <a href="#" onclick="chocolate.goBack();">
                click me
            </a>
        </div>
    </body>
</html>
