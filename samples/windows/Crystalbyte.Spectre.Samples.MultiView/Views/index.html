<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Views</title>
    <link href="../Styles/index.css" rel="stylesheet" />

</head>
<body>
    <video style="height: 100%; width: 100%;" controls="true"
        src="http://ie.microsoft.com/testdrive/graphics/videoformatsupport/big_buck_bunny_trailer_480p.webm"
        preload="metadata">
    </video>
    <div style="position: absolute; right: 0; bottom: 0;" id="content"></div>
    <script src="../Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        if (!commands) {
            throw "Commands not registered.";
        }
        $(document).ready(function () {
            var pid = window.commands.getPID();
            $('#content').text("pid: " + pid);
        });
    </script>
</body>
</html>
