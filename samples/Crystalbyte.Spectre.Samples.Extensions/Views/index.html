<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Spectre - Command Sample</title>
    <link href="../Styles/index.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script>
        if (!spectre) {
            throw 'Commands not registered.';
        }
        function Sample(window) {
            this.window = window;
            this.value = 0;
            this.increment = function () {
                this.value = window.spectre.increment(this.value);
                $('#syncCounter').text(this.value);
            };
            this.incrementAsync = function () {
                var callback = function(value) {
                    $('#asyncCounter').text(value);
                    return value;
                };
                window.spectre.incrementAsync(callback);
            };
        }
        var sample = new Sample(this);
    </script>
</head>
<body>
    <div id="header">
    </div>
    <div id="content">
        <span>
            Extend the JavaScript Runtime using managed code.<br/>
            Click the button multiple times.
        </span>
        <span id="syncCounter">
            
        </span>
        <button onclick="sample.increment();">Increment</button>
    </div>
    <div>
        <span>
            Make async callbacks from your managed code.
            Click the button once.
        </span>
        <span id="asyncCounter">
            
        </span>
        <button onclick="sample.incrementAsync();">Increment</button>
    </div>
    <div id="footer">
    </div>
</body>
</html>
