<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chocolate - Extensions Sample</title>
    <link href="../Styles/index.css"  rel="stylesheet" />
    <script src="../Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script>
        (function (document) {
            document.increment = function() {
                var value = document.spectre.value;
                document.spectre.value = document.spectre.increment(value);
                
            };
        })(document);
    </script>
</head>
    <body>
        <div id="header">
            
        </div>
        <div id="content">
            <span>
                Extend the JavaScript Runtime using managed code.
                Click the button multiple times.
            </span>
            <button id="incButton" onclick="document.increment()">Increment</button>
        </div>
        <div id="footer">
            
        </div>
    </body>
</html>
